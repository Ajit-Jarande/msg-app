spring:
    application:
        name: message-app

    datasource:
      url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/chat_app}
      username: ${DB_USER:root}
      password: ${DB_PASSWORD:admin}
      driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
springdoc:
  swagger-ui:
    path: /swagger
server:
  port: 8081
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE



