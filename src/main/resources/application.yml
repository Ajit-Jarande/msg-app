spring:
    application:
        name: msg-app
    datasource:
      url: jdbc:mysql://localhost:3306/chat_app?createDatabaseIfNotExist=true
      username: root
      password: admin
      driver-class-name: com.mysql.cj.jdbc.Driver
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
    springdoc:
      swagger-ui:
        path: /swagger
    server:
      port: 8081
    logging:
      level:
        root: DEBUG
